<script type="text/javascript">
	function ShowLoading(e) {
		var div = document.createElement('div');
		var img = document.createElement('img');
		img.src = 'loading_bar.GIF';
		div.innerHTML = "Пожалуйста подождите...<br />";
		div.style.cssText = 'position: fixed; top: 5%; left: 40%; z-index: 5000; width: 422px; text-align: center; background: #ffffff; border: 1px solid #000000';
		div.appendChild(img);
		document.body.appendChild(div);
		return true;
	}
</script>
